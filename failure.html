<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .failure-container {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px 40px;
            text-align: center;
        }

        .failure-icon {
            width: 80px;
            height: 80px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: white;
        }

        .failure-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .failure-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .error-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
        }

        .error-details h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #721c24;
            font-size: 0.95rem;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        @media (max-width: 768px) {
            .failure-container {
                padding: 40px 20px;
            }
            
            .failure-title {
                font-size: 2rem;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="failure-container">
        <div class="failure-icon">✗</div>
        <h1 class="failure-title">Payment Failed</h1>
        <p class="failure-message">
            We're sorry, but your payment could not be processed. This could be due to insufficient funds, 
            incorrect card details, or other payment-related issues.
        </p>
        
        <div class="button-group">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Update transaction details
        document.getElementById('txnid').textContent = urlParams.get('txnid') || 'N/A';
        document.getElementById('amount').textContent = '₹' + (urlParams.get('amount') || 'N/A');
        document.getElementById('plan').textContent = urlParams.get('productinfo') || 'N/A';
        document.getElementById('errorCode').textContent = urlParams.get('error_code') || 'N/A';
        
        // Update error message if available
        const errorMsg = urlParams.get('error_Message') || urlParams.get('error_message');
        if (errorMsg) {
            document.getElementById('errorMessage').textContent = errorMsg;
        }
        
        // Log failure for debugging
        console.log('Payment Failure Page Loaded');
        console.log('Transaction ID:', urlParams.get('txnid'));
        console.log('Amount:', urlParams.get('amount'));
        console.log('Plan:', urlParams.get('productinfo'));
        console.log('Error Code:', urlParams.get('error_code'));
        console.log('Error Message:', errorMsg);
    </script>
</body>
</html>
